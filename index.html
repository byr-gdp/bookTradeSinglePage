<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<link rel="stylesheet" href="C:\Users\Anthozoan77\Desktop\bootstrap-3.3.4-dist\bootstrap-3.3.4-dist\css\bootstrap.min.css">
	<script src="C:\Users\Anthozoan77\Desktop\jquery-1.11.2.js"></script>
	<script src="C:\Users\Anthozoan77\Desktop\bootstrap-3.3.4-dist\bootstrap-3.3.4-dist\js\bootstrap.min.js"></script>
	<style>
	body{background-image:url("./image/bg.jpg");background-repeat: no-repeat; background-size:cover;}
	h2{font-size:64px; font-family:"微软雅黑";}
	p{font-size:32px; font-family:"黑体";}
	/*button{text-decoration:none; font-color:#fff; font-family:"微软雅黑"; }*/
	/*button:visited{}*/
	/*button:hover{background-color:#000;}*/
	</style>
	<script>
	function mouseOver(){
		var bg = document.getElementById("btn");
		var content = document.getElementById("content");
		bg.style.backgroundColor = "#000";
		content.style.color="#fff";
	}
	function mouseOut(){
		var bg = document.getElementById("btn");
		var content = document.getElementById("content");
		bg.style.background = "none";
		content.style.color = "#000";
	}
	</script>
</head>
<body>
	<div align="center" style="margin:256px 0">
		<h2 class="">二手书</h2>
		<p>在可以这里发布闲置的二手书信息</p>
		<button class="btn" id="btn" style="background:none; border:3px solid #000; margin-top:10px" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="javascript:window.location.href='content.html'"><span id="content" style="font-size:24px">立即使用</span></button>
	</div>
</body>
</html>
